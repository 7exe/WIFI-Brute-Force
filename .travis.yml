language: python
python:
  # version of python.
  - 3.7
os:
  # os building
  - linux
before_script:
  - pip install flake8
  - flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
  - flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

script:
  - pip install -r ./requirements.txt
  - python3 WifiBF.py -v version
